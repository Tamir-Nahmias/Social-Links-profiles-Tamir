<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="./style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main role="main">
   <div class="card">
    <div class="mainpic">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Jessicsa pic" aria-describedby="a photo of Jessica">
    </div>
    <div class="uppercard">
      <h1>Jessica Randall</h1>
      <p>London, United Kingdom</p>
      <p>"Front-end developer and avid reader."</p>
    </div>
    <div class="lowercard" role="navigation">
      <div><a tabindex="0" href="#">GitHub</a></div>
      <div><a tabindex="1" href="#">Frontend Mentor</a></div>
      <div><a tabindex="2" href="#">LinkedIn</a></div>
      <div><a tabindex="3" href="#">Twitter</a></div>
      <div><a tabindex="4" href="#">Instagram</a></div>
    </div>
   </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tamir Nachmias</a>.
  </footer>
</body>
</html>
<script>
  const divE = document.querySelectorAll(".lowercard > div")
  divE.forEach(div=>div.addEventListener("mouseover",()=> {div.style.background="hsl(75, 94%, 57%)"; div.style.color="black"}))
  divE.forEach(div=>div.addEventListener("mouseleave",()=> {div.style.background="hsl(0, 0%, 20%)"; div.style.color="white"}))
</script>
